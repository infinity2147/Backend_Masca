    <title>Rate and Review - {{ the_book.book_name}}</title>
</head>

    <h2>{{ the_book.book_name }}</h2>
    <p><strong>Author:</strong> {{ the_book.author_name}}</p>

    <form method="post">
        {% csrf_token %}
        <h3>Rate the Book:</h3>
        <label for="score">Your Rating (1â€“5):</label>

        {{ review_form.as_p }}

        <button type="submit">Submit</button>
    </form>
</body>
</html>
