<!DOCTYPE html>
<html>
<head>
    <title>Add a New Book</title>
</head>
<body>
    <h2>Add a New Book</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <button type="submit">Add Book</button>
    </form>
    <br>
    <a href="{% url 'books' %}">Back to Books</a>
</body>
</html>
